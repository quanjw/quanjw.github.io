        <h1 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">public class QuickSort &#123;</span><br><span class="line">    private int[] arr;</span><br><span class="line"></span><br><span class="line">    public QuickSort(int[] arr)&#123;</span><br><span class="line">        this.arr = arr;</span><br><span class="line">    &#125;</span><br><span class="line">    public void quickSort(int[] src,int start ,int end)&#123;</span><br><span class="line">        System.out.println(start);</span><br><span class="line">        System.out.println(end);</span><br><span class="line">        System.out.println(&quot;------&quot;);</span><br><span class="line">        if ( start &lt; end )&#123;</span><br><span class="line">            int i = start;</span><br><span class="line">            int j = end;</span><br><span class="line">            int temp = src[start];</span><br><span class="line">            while ( i&lt;j )&#123;</span><br><span class="line">                while ( i&lt;j &amp;&amp; temp &lt; src[j])&#123;</span><br><span class="line">                    j--;</span><br><span class="line">                &#125;</span><br><span class="line">                if (i&lt;j)&#123;</span><br><span class="line">                    src[i] = src[j];</span><br><span class="line">                    i++;</span><br><span class="line">                &#125;</span><br><span class="line">                while ( i&lt;j &amp;&amp; temp &gt; src[i])&#123;</span><br><span class="line">                    i++;</span><br><span class="line">                &#125;</span><br><span class="line">                if (i&lt;j)&#123;</span><br><span class="line">                    src[j] = src[i];</span><br><span class="line">                    j--;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            src[i] = temp;</span><br><span class="line">            quickSort(src,start,i-1);</span><br><span class="line">            quickSort(src,i+1,end);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void printArr()&#123;</span><br><span class="line">        for (int k = 0 ; k &lt; arr.length-1;k++)&#123;</span><br><span class="line">            System.out.println(arr[k]);</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(&quot;-------------------&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">    public void sort()&#123;</span><br><span class="line">        quickSort(arr,0,arr.length-1);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        int[] arr = &#123;33,40,24,131,26,824,42,642,434,73&#125;;</span><br><span class="line">        QuickSort quick = new QuickSort(arr);</span><br><span class="line">        quick.sort();</span><br><span class="line">        quick.printArr();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
