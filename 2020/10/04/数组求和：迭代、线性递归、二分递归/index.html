        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">public class Sum &#123;</span><br><span class="line">    //线性递归 T(n) = O(1)*(n+1) = O(n)</span><br><span class="line">    public static int elasticsum(int[] arr, int n)&#123;</span><br><span class="line">        int sum = 0;</span><br><span class="line">        try &#123;</span><br><span class="line">            sum =  (n &lt; 1)?0: elasticsum(arr,n-1)+arr[n-1];</span><br><span class="line">        &#125; catch (Error e) &#123;</span><br><span class="line">            System.out.println();</span><br><span class="line">            System.out.println(&quot;Error:stack length &quot;+n+&quot;:&quot; + e.getMessage());</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return  sum;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //二分递归 T(n) = 0(1)(2^0+2^1+2^3+2^logn) = O(1)*(2^(logn+1) -1) = O(n)</span><br><span class="line">    public static int dichotomysum(int[] arr,int lo,int hi)&#123;</span><br><span class="line">        if (lo == hi)&#123;</span><br><span class="line">            return arr[lo];</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            int mid = (lo+hi)/2;</span><br><span class="line">            return dichotomysum(arr,lo,mid)+dichotomysum(arr,mid+1,hi);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //迭代 O(n)</span><br><span class="line">    public static int iteratesum(int[] arr)&#123;</span><br><span class="line">        int sum = 0;</span><br><span class="line">        for (int i = 0; i &lt; arr.length; i++)</span><br><span class="line">            sum+=arr[i];</span><br><span class="line">        return sum;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        MyUtil myUtil = new MyUtil();</span><br><span class="line">        int[] arr = myUtil.produceArr(1000);</span><br><span class="line">        myUtil.printArr(arr);</span><br><span class="line">        System.out.println(Sum.elasticsum(arr,arr.length));</span><br><span class="line">        System.out.println(Sum.iteratesum(arr));</span><br><span class="line">        System.out.println(Sum.dichotomysum(arr,0,arr.length-1));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figur
