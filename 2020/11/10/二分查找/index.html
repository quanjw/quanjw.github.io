ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">public class BinarySearch &#123;</span><br><span class="line">    //O(logN)</span><br><span class="line">    public int searchA(int[] arr ,int searchNumber)&#123;</span><br><span class="line">        int lo = 0;</span><br><span class="line">        int hi = arr.length;</span><br><span class="line">        while (lo &lt; hi)&#123;</span><br><span class="line">            int mid = (lo+hi)/2;</span><br><span class="line">            System.out.println(mid);</span><br><span class="line">            if (searchNumber &lt; arr[mid])&#123;</span><br><span class="line">                hi = mid;</span><br><span class="line">            &#125;else if( arr[mid] &lt; searchNumber)&#123;</span><br><span class="line">                lo = mid+1;</span><br><span class="line">            &#125;else &#123;</span><br><span class="line">                return mid;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return -1;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //改进 左右查找均衡，存在最好情况变坏，最坏情况变好，整体稳定</span><br><span class="line">    public int searchB(int[] arr ,int searchNumber)&#123;</span><br><span class="line">        int lo = 0;</span><br><span class="line">        int hi = arr.length;</span><br><span class="line">        while (1&lt; hi-lo)&#123;</span><br><span class="line">            int mid = (lo+hi)/2;</span><br><span class="line">            System.out.println(mid);</span><br><span class="line">            if (searchNumber &lt; arr[mid])&#123;</span><br><span class="line">                hi = mid;</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                lo = mid;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if (searchNumber == arr[lo])&#123;</span><br><span class="line">            return lo;</span><br><span class="line">        &#125;else &#123;</span><br><span class="line">            return -1;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //符合语意 返回不大于查找元素的最大秩</span><br><span class="line">    public int searchC(int[] arr ,int searchNumber)&#123;</span><br><span class="line">        int lo = 0;</span><br><span class="line">        int hi = arr.length;</span><br><span class="line">        while (lo&lt; hi)&#123;</span><br><span class="line">            int mid = (lo+hi)/2;</span><br><span class="line">            System.out.println(mid);</span><br><span class="line">            if (searchNumber &lt; arr[mid])&#123;</span><br><span class="line">                hi = mid;</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                lo = mid+1;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return --lo;</span><br><span class="line">    &#125;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        int[] arr = &#123;1,2,4,5,6,7,12,14,19,21,25,27&#125;;</span><br><span class="line">        int searchNumber = 21;</span><br><span class="line"></span><br><span class="line">        BinarySearch bs = new BinarySearch();</span><br><span class="line">        int number = bs.searchA(arr,searchNumber);</span><br><span class="line">        int number2 = bs.searchB(arr,searchNumber);</span><br><span class="line">        int number3 = bs.searchC(arr,searchNumber);</span><br><span class="line">        System.out.println(&quot;numberA&quot;+number);</span><br><span class="line">        System.out.println(&quot;numberB&quot;+number2);</span><br><span class="line">        System.out.println(&quot;numberC&quot;+number3);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
