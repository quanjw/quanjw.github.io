class="line">        pair = new HashMap&lt;&gt;();</span><br><span class="line">        pair.put(&apos;(&apos;,&apos;)&apos;);</span><br><span class="line">        pair.put(&apos;&#123;&apos;,&apos;&#125;&apos;);</span><br><span class="line">        pair.put(&apos;[&apos;,&apos;]&apos;);</span><br><span class="line">        pair.put(&apos;&lt;&apos;,&apos;&gt;&apos;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public boolean isMatch(String str)&#123;</span><br><span class="line">        Stack&lt;Character&gt; st = new Stack&lt;Character&gt;();</span><br><span class="line">        for (int i = 0; i &lt; str.length(); i++) &#123;</span><br><span class="line">            Character ch = str.charAt(i);</span><br><span class="line">            if (pair.containsKey(ch) )&#123;//  左括号</span><br><span class="line">                st.push(ch);</span><br><span class="line">            &#125;else if (pair.containsValue(ch))&#123; // 右括号</span><br><span class="line">                if (st.empty())&#123;</span><br><span class="line">                    return false;</span><br><span class="line">                &#125;</span><br><span class="line">                if (pair.get(st.peek()) == ch)&#123;</span><br><span class="line">                    st.pop();</span><br><span class="line">                &#125;else &#123;</span><br><span class="line">                    return false;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return st.isEmpty()?true:false;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        matchJudger mj = new matchJudger();</span><br><span class="line">        System.out.println(mj.isMatch(&quot;(***)-[&#123;-------&#125;]&quot;)); //true</span><br><span class="line">        System.out.println(mj.isMatch(&quot;(2+4)*a[5]&quot;)); //true</span><br><span class="line">        System.out.println(mj.isMatch(&quot;(&#123;&#125;[]]])&quot;)); //false</span><br><span class="line">        System.out.println(mj.isMatch(&quot;())))&quot;)); //false</span><br><span class="line">        System.out.println(mj.isMatch(&quot;Stack&lt;Character&gt; st = new Stack&lt;Character&gt;()&#123;return false&#125;;&quot;)); //false</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
